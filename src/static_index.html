<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Fonts embedded from Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/helpers.js"></script>
  <script src="/scripts/composer-char-counter.js"></script> -->

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>

    <span>tweeter</span>

    <div id="compose-button">
      <a href="#" title="Compose Tweet"></a>
      <span>Write</span> a new tweet
      <br>
      <i class="fas fa-angle-double-down"></i>
      </a>
    </div>

  </nav>

  <!-- 'Hard coded' profile header -->
  <aside>
    <div class="profile-pic">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Nati <span>Mars</span></h2>
    </div>
  </aside>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Error container for validation -->
    <section class="error-container"><i class="fas fa-exclamation-triangle"></i></section>

    <!-- New tweet input box -->
    <section class="new-tweet">
      <form action="/tweets/" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <footer>
          <button type="submit">Tweet</button>
          <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>

    <!-- Container for tweets -->
    <section id="tweet-container">

      <!-- Individual tweet -->
      <article class="tweet">
        <header class="tweet-header">
          <img class="avatar" src="https://i.imgur.com/73hZDYK.png" alt="avatar">
          <p class="user-name">Newton</p>
          <p class="handle">@SirIsaac</p>
        </header>
        <div class="tweet-content">
          <p>If I have seen further it is by standing on the shoulders of giants</p>
        </div>
        <footer class="tweet-footer">
          <p>4 years ago</p>
          <div class="icons">
            <i class="far fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i></div>
        </footer>
      </article>

      <article class="tweet">
        <header class="tweet-header">
          <img class="avatar" src="https://i.imgur.com/nlhLi3I.png" alt="avatar">
          <p class="user-name">Descartes</p>
          <p class="handle">@rd</p>
        </header>
        <div class="tweet-content">
          <p>Je pense , donc je suis</p>
        </div>
        <footer class="tweet-footer">
          <p>4 years ago</p>
          <div class="icons">
            <i class="far fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
          </div>
        </footer>
      </article>

    </section>

  </main>
</body>

</html>
